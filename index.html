<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href = "style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>

<header>
    <div class="heading-div">
        <h2 class="heading">Etch-a-Sketch</h2>
    </div>

    <div class="description">
        <p>Draw away!</p>
    </div>
</header>

<main class="wrapper">
    <div class="input-text">
        <p>Build your grid here</p>
    </div>

    <div class="inputs">
        <input type="number" id="row" placeholder="Rows" name="quantity" min="1" max="100"/>
        <input type="number" id="column" placeholder="Columns" name="quantity" min="1" max="100"/>
        <button onclick="table()">Submit</button>
    </div>


    <div class="grid-container">

    </div>

</main>

<footer>
<div class="footer">
    <p>Copyright Â© 2022 Aaron Lawrence
    </p>
</div>
</footer>
    


</body>
</html>
